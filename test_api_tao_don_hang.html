    .status {

    .status.success {

    }

    .status.error {

    .info-box {

  </style>
</head>
<body>
  <div class="container">
    <h1>üõçÔ∏è Test API T·∫°o ƒê∆°n H√†ng</h1>
    <p class="subtitle">Thanh To√°n QR ‚Üí T·∫°o ƒê∆°n H√†ng T·ª± ƒê·ªông</p>

      1. Nh·∫≠p th√¥ng tin chi ti·∫øt d∆∞·ªõi ƒë√¢y<br>
      2. Click "T·∫°o ƒê∆°n H√†ng" ƒë·ªÉ g·ªçi API<br>

    <form id="testForm">

        <small style="color: #999;">Nh·∫≠p s·ªë ti·ªÅn thanh to√°n</small>

      <div class="form-group">

        <input type="text" id="description" name="description" value="Thanh to√°n ƒë∆°n h√†ng"
          placeholder="VD: Thanh to√°n ƒë∆°n h√†ng">

      <div class="form-group">
        <label for="address">ƒê·ªãa Ch·ªâ Giao H√†ng *</label>
        <input type="text" id="address" name="address" value="123 ƒê∆∞·ªùng ABC, Qu·∫≠n 1, TP.HCM" required
          placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ giao h√†ng">
      </div>

      <div class="form-group">
        <label for="note">Ghi Ch√∫</label>
        <textarea id="note" name="note" placeholder="Ghi ch√∫ cho ng∆∞·ªùi b√°n (t√πy ch·ªçn)">Giao h√†ng v√†o chi·ªÅu, kh√¥ng rung l·∫Øc</textarea>
      </div>

      <div class="button-group">
        <button type="button" class="btn-primary" id="createOrderBtn">
          T·∫°o ƒê∆°n H√†ng

        </button>

    </form>

    <div class="response-section" id="responseSection" style="display: none;">
      <div class="response-title">
        Response t·ª´ API:
        <button type="button" class="copy-btn" id="copyBtn">Copy</button>
      </div>
      <div class="response-box">
        <pre id="responseText"></pre>
      </div>
      <div id="statusBox"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('testForm');
    const createOrderBtn = document.getElementById('createOrderBtn');
    const responseSection = document.getElementById('responseSection');
    const responseText = document.getElementById('responseText');
    const statusBox = document.getElementById('statusBox');
    const copyBtn = document.getElementById('copyBtn');

    // Copy response
    copyBtn.addEventListener('click', () => {
      const text = responseText.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('ƒê√£ copy response!');
      });
    });

    // Create order
    createOrderBtn.addEventListener('click', async (e) => {
      e.preventDefault();

      // Validate
      const amount = parseInt(document.getElementById('amount').value);
      const address = document.getElementById('address').value.trim();

      if (!amount || amount <= 0) {
        alert('Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá');
        return;
      }

      if (!address) {
        alert('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ giao h√†ng');
        return;
      }

      try {
        // Set loading state
        createOrderBtn.disabled = true;
        createOrderBtn.innerHTML = '<span class="loader"></span> ƒêang x·ª≠ l√Ω...';

        const response = await fetch('/payment/create-order-on-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            amount: amount,
            description: document.getElementById('description').value,
            address: address,
            note: document.getElementById('note').value
          })
        });

        const result = await response.json();

        // Display response
        responseText.textContent = JSON.stringify(result, null, 2);
        responseSection.style.display = 'block';

        // Show status
        if (result.success) {
          statusBox.innerHTML = `
            <div class="status success">
              ‚úì Th√†nh c√¥ng! Order ID: <strong>${result.order_id}</strong>
            </div>

          // Auto redirect after 3 seconds
          setTimeout(() => {
            if (confirm('Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang chi ti·∫øt ƒë∆°n h√†ng?')) {
              window.location.href = `/order/${result.order_id}`;
            }
          }, 2000);
        } else {
          statusBox.innerHTML = `
            <div class="status error">
              ‚úó L·ªói: ${result.message}
            </div>
          `;
        }

      } catch (error) {
        console.error('Error:', error);
        responseText.textContent = 'L·ªói: ' + error.message;
        responseSection.style.display = 'block';
        statusBox.innerHTML = `
          <div class="status error">
            ‚úó L·ªói k·∫øt n·ªëi: ${error.message}

      } finally {

      }
    });

    // Auto format amount
    document.getElementById('amount').addEventListener('input', (e) => {
      e.target.value = Math.max(0, parseInt(e.target.value) || 0);
    });
  </script>
</body>
</html>
